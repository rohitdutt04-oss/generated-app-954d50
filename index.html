<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script>
        const { useState, useEffect } = React;
        
        function App() {
            const [lists, setLists] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [selectedList, setSelectedList] = useState(null);
            const [newListTitle, setNewListTitle] = useState('');
            const [newTaskTitle, setNewTaskTitle] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            useEffect(() => {
                fetch('/lists')
                    .then(response => response.json())
                    .then(data => setLists(data))
                    .catch(error => setError(error));
            }, []);
            
            const handleCreateList = () => {
                setLoading(true);
                fetch('/lists', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newListTitle })
                })
                    .then(response => response.json())
                    .then(data => {
                        setLists([...lists, data]);
                        setNewListTitle('');
                    })
                    .catch(error => setError(error))
                    .finally(() => setLoading(false));
            };
            
            const handleSelectList = (list) => {
                setSelectedList(list);
                fetch(`/lists/${list.id}/tasks`)
                    .then(response => response.json())
                    .then(data => setTasks(data))
                    .catch(error => setError(error));
            };
            
            const handleCreateTask = () => {
                setLoading(true);
                fetch(`/lists/${selectedList.id}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTaskTitle })
                })
                    .then(response => response.json())
                    .then(data => {
                        setTasks([...tasks, data]);
                        setNewTaskTitle('');
                    })
                    .catch(error => setError(error))
                    .finally(() => setLoading(false));
            };
            
            return (
                <div className="container mx-auto p-4 pt-6 mt-10">
                    <h1 className="text-3xl font-bold mb-4">To-Do App</h1>
                    <div className="flex flex-wrap -mx-4">
                        <div className="w-full md:w-1/2 xl:w-1/3 p-4">
                            <h2 className="text-xl font-bold mb-4">Lists</h2>
                            <ul>
                                {lists.map(list => (
                                    <li key={list.id} className="mb-2">
                                        <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onClick={() => handleSelectList(list)}>{list.title}</button>
                                    </li>
                                ))}
                            </ul>
                            <input type="text" value={newListTitle} onChange={(e) => setNewListTitle(e.target.value)} placeholder="New list title" className="w-full p-2 mb-4 border border-gray-400 rounded" />
                            <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onClick={handleCreateList} disabled={loading}>{loading ? 'Loading...' : 'Create List'}</button>
                        </div>
                        <div className="w-full md:w-1/2 xl:w-1/3 p-4">
                            <h2 className="text-xl font-bold mb-4">Tasks</h2>
                            <ul>
                                {tasks.map(task => (
                                    <li key={task.id} className="mb-2">
                                        <span>{task.title}</span>
                                    </li>
                                ))}
                            </ul>
                            <input type="text" value={newTaskTitle} onChange={(e) => setNewTaskTitle(e.target.value)} placeholder="New task title" className="w-full p-2 mb-4 border border-gray-400 rounded" />
                            <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onClick={handleCreateTask} disabled={loading}>{loading ? 'Loading...' : 'Create Task'}</button>
                        </div>
                    </div>
                    {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span className="block sm:inline">{error.message}</span>
                    </div>}
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
